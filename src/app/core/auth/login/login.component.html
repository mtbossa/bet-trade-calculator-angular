<div class="box">
  <h1 class="has-text-centered title">Login</h1>
  <div
    class="notification is-danger has-text-centered"
    *ngIf="getServerError('email')"
  >
    {{ getServerError("email") }}
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="email" class="label">Email</label>
      <div class="control">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          (input)="onInput()"
          class="input is-rounded"
          [ngClass]="{
            'is-danger': hasError('email')
          }"
        />
        <p
          *ngIf="hasError('email', 'required')"
          class="help has-text-centered is-danger"
        >
          Email is required
        </p>
        <p
          *ngIf="hasError('email', 'email')"
          class="help has-text-centered is-danger"
        >
          Email is invalid
        </p>
      </div>
    </div>
    <div class="field">
      <label for="password" class="label">Password</label>
      <div class="control">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          (input)="onInput()"
          class="input is-rounded"
          [ngClass]="{
            'is-danger': hasError('password')
          }"
        />
        <p
          *ngIf="hasError('password', 'required')"
          class="help has-text-centered is-danger"
        >
          Password is required
        </p>
      </div>
    </div>
    <div class="field is-grouped is-grouped-centered">
      <p class="control">
        <button class="button is-success is-rounded">Log in</button>
      </p>
      <p class="control">
        <a routerLink="/register" class="button">Register</a>
      </p>
    </div>
  </form>
</div>
