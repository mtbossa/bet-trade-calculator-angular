<main class="section">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="team_one" class="label">Team One</label>
      <div class="control">
        <input
          type="text"
          id="team_one"
          formControlName="team_one"
          placeholder="Team one name"
          autocomplete="off"
          class="input is-rounded"
        />
      </div>
    </div>
    <div class="field">
      <label for="team_two" class="label">Team Two</label>
      <div class="control">
        <input
          type="text"
          id="team_two"
          formControlName="team_two"
          placeholder="Team two name"
          autocomplete="off"
          class="input is-rounded"
        />
      </div>
    </div>
    <p class="control">
      <button class="button is-success is-rounded">New Match</button>
    </p>
  </form>
  <div *ngFor="let match of matches" class="box">
    <app-match-card
      [match]="match"
      (deleted)="onDelete($event)"
    ></app-match-card>
  </div>
</main>
