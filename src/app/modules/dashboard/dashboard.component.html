<div class="has-background-grey-dark has-text-white card">
  <header
    class="card-header has-background-dark"
    (click)="showFilterForm = !showFilterForm"
  >
    <p class="card-header-title has-text-white">Filters</p>
    <button class="card-header-icon" aria-label="more options">
      <span class="icon">
        <fa-icon *ngIf="showFilterForm" [icon]="faCaretDown"></fa-icon>
        <fa-icon *ngIf="!showFilterForm" [icon]="faCaretLeft"></fa-icon>
      </span>
    </button>
  </header>
  <div class="card-content" *ngIf="showFilterForm">
    <div class="content">
      <form [formGroup]="filterForm" (ngSubmit)="onFilter()" class="block">
        <div class="field">
          <h3 class="is-size-5 has-text-white">Match Status</h3>
          <div class="control">
            <label class="radio">
              <input
                type="radio"
                formControlName="match_status"
                value="finished"
              />
              Finished
            </label>
            <label class="radio">
              <input
                type="radio"
                formControlName="match_status"
                value="onGoing"
              />
              On Going
            </label>
            <label class="radio">
              <input type="radio" formControlName="match_status" value="all" />
              All
            </label>
          </div>
        </div>
        <div class="field">
          <h3 class="is-size-5 has-text-white">Date</h3>
          <div class="control">
            <label class="date">
              From
              <input type="date" formControlName="start_date" class="input" />
            </label>
            <label class="date">
              To
              <input type="date" formControlName="end_date" class="input" />
            </label>
          </div>
        </div>
        <div class="field is-grouped is-grouped-centered">
          <p class="control">
            <button class="button is-primary is-rounded">Filter</button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

<main class="section">
  <!-- New Match form -->
  <div class="card block">
    <header
      class="card-header has-background-success"
      (click)="showForm = !showForm"
    >
      <p class="card-header-title has-text-white">Create new match</p>
      <button class="card-header-icon" aria-label="more options">
        <span class="icon">
          <fa-icon *ngIf="showForm" [icon]="faCaretDown"></fa-icon>
          <fa-icon *ngIf="!showForm" [icon]="faCaretLeft"></fa-icon>
        </span>
      </button>
    </header>
    <div *ngIf="showForm" class="card-content">
      <div class="content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="field">
            <label for="team_one" class="label">Team One</label>
            <div class="control">
              <input
                type="text"
                id="team_one"
                formControlName="team_one"
                placeholder="Name"
                autocomplete="off"
                class="input is-rounded"
              />
            </div>
          </div>
          <div class="field">
            <label for="team_two" class="label">Team Two</label>
            <div class="control">
              <input
                type="text"
                id="team_two"
                formControlName="team_two"
                placeholder="Name"
                autocomplete="off"
                class="input is-rounded"
              />
            </div>
          </div>
          <div class="field is-grouped is-grouped-centered">
            <p class="control">
              <button class="button is-success is-rounded">New Match</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Matches List -->
  <div *ngIf="!matches.length"><p>No matches yet.</p></div>
  <div *ngFor="let match of matches" class="box">
    <app-match-card
      [match]="match"
      (deleted)="onDelete($event)"
    ></app-match-card>
  </div>
</main>
